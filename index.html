<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Site | Skateboarding Shoes</title>
  
  <!--Link to CSS-->
  <link rel="stylesheet" href="styles.css">
  
  <!--Font Awesome Icons-->
  <script src="https://kit.fontawesome.com/2200adcecc.js" crossorigin="anonymous"></script>
  
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet"> 
</head>
<body>
  <!--Header-->
  <header>
    <!--Nav-->
    <div class="nav container">
      <a href="#" class="logo">E-Commerce</a>
      <!--Cart-Icon-->
      <i class="fa-solid fa-bag-shopping" id="cart-icon"></i>
      <!--Cart-->
      <div class="cart">
        <h2 class="cart-title">Your Cart</h2>
        <!--Content-->
        <div class="cart-content">

          <div class="cart-box">
            <img src="images/img2.jpg" alt="nike old school" class="cart-img">
            <div class="detail-box">
              <div class="cart-product-title">Nike Old School Hi-Top</div>
              <div class="cart-price">$45</div>
              <input type="number" value="1" class="cart-quantity">
            </div>
            <!--Remove Cart-->
            <i class="fa-solid fa-trash-can cart-remove"></i>
          </div>
        </div>
        <!--Total-->
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">$0</div>
        </div>
        <!--Buy Button-->
        <button type="button" class="btn-buy">Buy Now</button>
        <!--Cart Close-->
        <i class="fa-solid fa-xmark" id="close-cart"></i>
      </div>
    </div>
  </header>
  <!--Shop-->
  <section class="shop container">
    <h1 class="section-title">Shop Skateboarding Shoes</h1>
    <!--Content-->
    <div class="shop-content">
      <!--Box 1-->
      <div class="product-box">
        <img src="images/img1.webp" alt="nike sb" class="product-img">
        <h2 class="product-title">NIKE SB CHON</h2>
        <span class="price">$50</span>
        <i class="fa-solid fa-bag-shopping add-cart"></i>
      </div>
      <!--Box 2-->
      <div class="product-box">
        <img src="images/img2.jpg" alt="nike old-school" class="product-img">
        <h2 class="product-title">NIKE OLD SCHOOL HI-TOP</h2>
        <span class="price">$45</span>
        <i class="fa-solid fa-bag-shopping add-cart"></i>
      </div>
      <!--Box 3-->
      <div class="product-box">
        <img src="images/img3.jpg" alt="gray etnies" class="product-img">
        <h2 class="product-title">GRAY ETNIES</h2>
        <span class="price">$50</span>
        <i class="fa-solid fa-bag-shopping add-cart"></i>
      </div>
      <!--Box 4-->
      <div class="product-box">
        <img src="images/img4.webp" alt="black adidas" class="product-img">
        <h2 class="product-title">BLACK ADIDAS</h2>
        <span class="price">$58</span>
        <i class="fa-solid fa-bag-shopping add-cart"></i>
      </div>
      <!--Box 5-->
      <div class="product-box">
        <img src="images/img5.webp" alt="black DC" class="product-img">
        <h2 class="product-title">BLACK DC</h2>
        <span class="price">$45</span>
        <i class="fa-solid fa-bag-shopping add-cart"></i>
      </div>
      <!--Box 6-->
      <div class="product-box">
        <img src="images/img6.webp" alt="gray new balance" class="product-img">
        <h2 class="product-title">GRAY NEW BALANCE</h2>
        <span class="price">$45</span>
        <i class="fa-solid fa-bag-shopping add-cart"></i>
      </div>
      <!--Box 7-->
      <div class="product-box">
        <img src="images/img7.webp" alt="white new balance" class="product-img">
        <h2 class="product-title">WHITE NEW BALANCE</h2>
        <span class="price">$42</span>
        <i class="fa-solid fa-bag-shopping add-cart"></i>
      </div>
      <!--Box 8-->
      <div class="product-box">
        <img src="images/img8.webp" alt="white lakai" class="product-img">
        <h2 class="product-title">WHITE LAKAI</h2>
        <span class="price">$50</span>
        <i class="fa-solid fa-bag-shopping add-cart"></i>
      </div>
    </div>
  </section>
  <!--Link to JavaScript-->
  <script src="main.js"></script>

</body>
</html>
